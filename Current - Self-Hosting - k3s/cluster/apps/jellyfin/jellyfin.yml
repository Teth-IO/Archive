apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: default
  labels:
    app: jellyfin
spec:
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: docker.io/jellyfin/jellyfin:10.10.3 # {"$imagepolicy": "flux-system:jellyfin"}
          ports:
            - containerPort: 8096
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
      volumes:
        - name: config
          hostPath:
            path: /mnt/raid/nas/jellyfin/conf
        - name: data
          hostPath:
            path: /mnt/raid/nas/jellyfin/data
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: default
  labels:
    service: jellyfin
spec:
  selector:
    app: jellyfin
  ports:
    - port: 8096
      targetPort: 8096
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`jellyfin.lan`)
    services:
      - kind: Service
        name: jellyfin
        port: 8096
  tls:
    secretName: jellyfin-secret